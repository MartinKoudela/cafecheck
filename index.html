    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<nav class="navbar navbar-expand-lg py-2 fixed-top" style="background-color: #70573b;">
    <div class="container">
        <a href="index.html" class="navbar-brand fs-1" style="font-family: Impact; color: #ccad8f">CAFECHECK</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto gap-5 fs-4" style="font-family: Impact; color: #ccad8f">

                <li class="nav-item">
                    <a href="index.html" class="nav-link custom-border" style="color: #ccad8f">DOMŮ</a>
                </li>

                <li class="nav-item">
                    <a href="#o_webu" class="nav-link custom-border" style="color: #ccad8f">O WEBU</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link custom-border" style="color: #ccad8f">KAVÁRNY</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link custom-border" style="color: #ccad8f">O MNĚ</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<section id="landing" class="d-flex text-center align-items-end justify-content-center"
         style="height: 50vh; background-color: #ccad8f;">
    <div class="container">
        <div class="col">
            <h2 class="display-5 fw-bold" style="font-family: Noteworthy; color: #2d261f">
                Vítejte u
            </h2>
            <h1 class="display-1 fw-bolder" style="font-family: Helvetica Neue; color: #543d24">
                RECENZE KAVÁREN
            </h1>
            <h3 class="display-5 fw-bold" style="font-family: Helvetica Neue; color: #2d261f">
                ZLÍN A OKOLÍ
            </h3>
        </div>
    </div>
</section>

<section style="background-color: #ccad8f; height: 70vh;" class="d-flex align-items-end justify-content-end">
    <img src="imgs/coffee.png" class="img-fluid" alt="Responsive image">
</section>

<section class="container-fluid p-0" style="background-color: #ccad8f;">
    <img src="imgs/Artboard 2.png" class="img-fluid w-100 vh-100 object-fit-cover" alt="Responsive image">
</section>

<section class="d-flex d-flex align-items-start justify-content-center text-center" id="o_webu"
         style="height: 100vh;background-color: #ccad8f;">
    <div class="container">
        <div class="row mt-5">
            <h1 class="display-1 fw-bold pt-5 mb-5" style="font-family: Impact; color: #2d261f">
                O webu
            </h1>
            <p class="fs-3 fw-bold mt-5" style="font-family: Helvetica Neue; color: #2d261f;">
                Web je založen na mých zkušenostech a názorech, takže zde najdete upřímné postřehy, autentická
                doporučení a mé pohledy na různá témata.
            </p>
        </div>
    </div>
</section>

<section class="text-center" style="background-color: #ccad8f;">
    <div class="container">
        <div class="row">
            <h1 class="display-1" style="font-family: Impact; color: #2d261f;">Kavárny</h1>

            <div id="kavarnaCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div style="background-color: #70573b;">
                            <a href="prostor">
                                <img src="imgs/prostor.jpg" class="d-block w-50 mx-auto" alt="Kavárna Prostor">
                            </a>
                            <div class="carousel-caption d-none d-md-block">
                                <h5 class="display-3">Kavárna - Prostor</h5>
                                <p class="fs-3">Slavičín</p>
                            </div>
                        </div>
                    </div>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#kavarnaCarousel"
                        data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#kavarnaCarousel"
                        data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>
</section>


<style>
    @media (max-width: 991px) {
        .custom-border {
            border-bottom: 2px solid black;
        }
    }

    .nav-link:hover {
        color: #ffcc99 !important;
        text-decoration: underline;
        transition: color 0.3s ease-in-out;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        width: 70px;
        height: 70px;
    }

    .carousel-control-prev,
    .carousel-control-next {
        width: 9%;
    }

    .carousel-control-prev {
        left: 10%;
        width: 8%;

    }

    .carousel-control-next {
        right: 10%;
        width: 8%;
    }
</style>
